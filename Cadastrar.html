<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    select optgroup {
      font-weight: bold;
    }
    a{
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #007BFF;
        text-decoration: none;
    }
  </style>
</head>
<body>

  <form method="post" action="Cadastrar novo.php">
    <h2>Novo Cadastro</h2>

    <label for="codigo">Código vendedor</label>
    <input type="text" name="codigo" id="codigo">

    <label for="email">E-mail</label>
    <input type="text" name="email" id="email">

    <label for="nome_vendedor">Nome vendedor</label>
    <input type="text" name="nome_vendedor" id="nome_vendedor">

    <h2>Empresa</h2>

    <label for="representante">Representante ou Nome Responsável</label>
    <input type="text" name="representante" id="representante">

    <label for="empresa">Empresa</label>
    <select name="empresa" id="empresa">
      <optgroup label="Empresa">
        <option value="">Empresa</option>
        <option value="BRSPICES">BR Spices</option>
        <option value="KrafHeinz">Kraft Heinz</option>
      </optgroup>
    </select>

    <label for="gerente">Gerente</label>
    <select name="gerente" id="gerente">
      <optgroup label="Gerente">
        <option value="">Gerente</option>
        <option value="001-Heriberto">001 - Heriberto</option>
        <option value="002-Alex">002 - Alex</option>
        <option value="003-Icaro">003 - Icaro</option>
        <option value="004-Fernando">004 - Fernando</option>
        <option value="005-Pericles">005 - Pericles</option>
        <option value="006-Eduardo">006 - Eduardo</option>
        <option value="007-Adilson">007 - Adilson</option>
        <option value="008-Diego">008 - Diego</option>
        <option value="009-Mauricio">009 - Mauricio</option>
      </optgroup>
    </select>

    <h2>Login</h2>

    <label for="login">Login</label>
    <input type="text" name="login" id="login">

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha">

    <input type="submit" value="Cadastrar">

    <a href="Login.html"> Voltar a tela de login</a>
  </form>

</body>
</html>
